<!DOCTYPE html>
<html>

<body ng-app>
    <input type="text" ng-model="name" placeholder="enter your name">
    <h1>Hello <span ng-bind="name"></span></h1>
    <p>Welcome to the webpage  {{ name }}</p>
    <script 
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">
    </script>
</body>

</html>
